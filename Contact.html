<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact - Vagre Charan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #111;
    }

    header {
      background: #fff;
      padding: 1.5rem 8%;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 1.5rem;
      color: #6a0fd4;
      font-weight: 800;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 8%;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #6a0fd4;
      margin-bottom: 1rem;
    }

    .intro {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
      max-width: 700px;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #6a0fd4;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #6a0fd4;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5622c1;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
    .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem 8%;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  position: relative;
  z-index: 2;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
  border-bottom: 1px solid #eee;
}

.logo {
  font-size: 1.5rem;
  color: #6a0fd4;
  font-weight: 800;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #6a0fd4;
}


  </style>
</head>
<body>

  
    <nav class="container">
        <h1 class="logo">Hola!</h1>
        <ul class="nav-links">

        </ul>
        </nav>
  </header>

  <main class="container">
    <h1>Contact Me</h1>
    <p class="intro">I'm currently open to freelance opportunities, collaborations, or just a friendly hello. Feel free to reach out using the form below.</p>

    <form action="https://formspree.io/f/xeognkdy" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
